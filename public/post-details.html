<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">My Blog</a>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="menu">
                    <a href="post-list.html">All Posts</a>
                </button>
                <button class="btn btn-outline-success" type="button">
                    <a href="create-post.html">Create Posts</a>
                </button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Post Details</h4>
        <div id="postDetails"></div>
        <button class="btn btn-primary mt-3" id="editButton">Edit</button>
        <div id="editForm" style="display: none;">
            <form id="editPostForm" action="post-details.html/:id" method="post">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="editTitle"
                        name="title"
                    />
                </div>
                <div class="form-group">
                    <label for="editSummary">Summary</label>
                    <input
                        type="text"
                        class="form-control"
                        id="editSummary"
                        name="summary"
                    />
                </div>
                <div class="form-group">
                    <label for="editComments">Comments</label>
                    <textarea
                        class="form-control"
                        id="editComments"
                        rows="3"
                        name="comments"
                    ></textarea>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="post-details.js">
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
