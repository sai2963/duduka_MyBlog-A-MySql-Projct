<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">My Blog</a>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="menu">All Posts</button>
                <button class="btn btn-outline-success" type="button"><a href="create-post.html">Create Posts</a></button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Post List</h4>
        <div id="postList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
              // Fetch posts data from the server
              fetch('/post-list') // Corrected endpoint
                  .then(response => response.json())
                  .then(postsData => {
                      var postList = document.getElementById('postList');
      
                      // Dynamically generate HTML for the posts
                      postsData.forEach(function (post) {
                          var postCard = document.createElement('div');
                          postCard.className = 'card mt-3';
                          postCard.innerHTML = `
                              <div class="card-body">
                                  <h5 class="card-title">${post.Title}</h5>
                                  <p class="card-text">${post.Summary}</p>
                                  <p class="card-text">${post.Body}</p>
                                  <p class="card-text">Author: ${post.author_name}</p>
                              </div>
                          `;
      
                          // Add click event listener to each post
                          postCard.addEventListener('click', function () {
                              // Redirect to a new page with the full details of the clicked post
                              window.location.href = `/post-details.html?id=${post.id}`;
                          });
      
                          postList.appendChild(postCard);
                      });
                  })
                  .catch(error => console.error('Error fetching posts:', error));
          });
      </script>
      

</body>

</html>
