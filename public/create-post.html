<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Post Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">My Blog</a>
              <form class="d-flex" role="search">
                
                <button class="btn btn-outline-success" type="menu">All Posts</button>
                <button class="btn btn-outline-success" type="button"><a href="create-post.html">Create Posts</a></button>
              </form>
            </div>
          </nav>
        <h4>Create A New Post</h4>
        <form action="./post-list" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name='title'placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" name="summary" placeholder="Enter summary">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="3" name="comments" placeholder="Enter comments"></textarea>
            </div>
            <div class="form-group">
                <label for="authorSelect">Author</label>
                <select class="form-select" aria-label="Authors" name="author" id="authorSelect">
                    <option selected disabled>Select an author</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script>
            // Fetch authors data from the server
            fetch('/create-post')  // Replace with the correct endpoint
                .then(response => response.json())
                .then(authorsData => {
                    var authorSelect = document.getElementById('authorSelect');
        
                    // Dynamically generate options for the select element
                    authorsData.forEach(function (author) {
                        var option = document.createElement('option');
                        option.value = author.id;
                        option.text = author.name;
                        authorSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching authors:', error));
        </script>
        
</body>

</html>
